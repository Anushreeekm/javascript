<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Getter and Setter</h1>
    <script>
        class Person {
            constructor() {
                this.email = ''; // will not be used to call
            }

            //get to return the value
            get email() {
                return `my email is = ${this._myEmail}`; // _myEmail => alias property to title
            }

            // set to assign the value
            set email(val) {
                this._myEmail = val;
            }
        }

        let x = new Person();
        console.log('x =' ,x);

        x.email = 'test@gmail.com'; // setter method
        document.write(`<h1> ${ x.email } </h1>`);
    </script>
</body>
</html>

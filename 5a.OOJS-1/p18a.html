<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.freeze</h3>

    <script>
        const user = {
            name: "Raju",
            email: "raju@gmail.com",
            age: 24
        };

        Object.defineProperty(user, "mobile",{
            value: "9728329372",
            writable:true
        });

        console.log('Before freeze =',user);

        Object.freeze(user); // whole object is readable

        user.name = "naveen";
        user.email = "naveen@gmail.com";

        console.log('after freeze =',user);
    </script>
</body>
</html>

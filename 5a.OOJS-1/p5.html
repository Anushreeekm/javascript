<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object Methods</h3>
    <script>

        // Object.setPrototypeOf({},cloned) -> Over write the properties of cloned object

        const user = {
            name: 'Raj',
            email: 'raj@gmail.com',
            mobile: '9988768835',
            age: 25
        };

        const user1 = Object.create(user);

        console.log('before set user1 =', user1);

        let emp = {
            bank: "SBI",
            acc: 1234567,
            total: 1230
        };

        Object.setPrototypeOf(user1, emp);

        console.log('after set user1 =',user1);
    </script>
</body>
</html>

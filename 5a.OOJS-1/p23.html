<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Class ES-6</h2>
   
    <script>
        // class -> group of Objects
        //Objects -> group of state (variables) and behaviour (methods)

        class User {
            constructor() {
                this.name = "Mohan";
                this.email = "mohan@gmail.com";
                this.age = 23;
                this.isAdmin = true;
                this.hobbies = ['trekking', 'cycling', 'riding'],
                this.account = {
                    bank: "SBI",
                    accNo: 12333
                }
            }

            getUserInfo() {
                return this.name;
            }

            getEmail() {
                document.write(` <h3> my email is ${this.email} </h3>` );
            }

        }

        let x = new User();

        console.log('x =',x);

        document.write(` <h3> name = ${x.name} </h3>` );
        document.write(` <h3> email = ${x.email} </h3>` );
        document.write(` <h3> age = ${x.age} </h3>` );
        document.write(` <h3> isAdmin = ${x.isAdmin} </h3>` );

        document.write(` <h3> method getUserInfo = ${x.getUserInfo()} </h3>` );
        
        x.getEmail();

        x.hobbies.forEach((item,index) => {
            document.write(`<p> ${index} ${item} </p>`);
        });

        document.write(` <h2> Bank Name = ${x.account.bank} </h2>` );
        document.write(` <h2> Account Number = ${x.account.accNo} </h2>` );
    </script>
</body>
</html>

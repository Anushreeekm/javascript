<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Static Methods</h2>

    <script>
        class Person {
            // properties & methods
            constructor() {
                document.write(` hi i'm a constructor`);
                this.name = "Mohan";
            }

            static getName(na) {
                // this pointer is inactive inside the static methods
                document.write('<h3> Hi  '+ this.name +' welcome to js <h3>');
                document.write('<h3> Hi  '+ na +' welcome to js </h3>');
            }
        }

        //className.methodName
        Person.getName("Raju");
    </script>
</body>
</html>

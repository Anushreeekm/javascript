<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inheritance inside class</h1>
    <script>
        //super class
        class Course {
            constructor() {
                this.title = "Java Fullstack";
                this.fee = 54321;
            }

            getCourseDetails() {
                document.write(`<h1> Course Name = ${this.title}, and fee = ${this.fee} </h1>`);
            }
        }

        //base class (Parent class)
        class User extends Course {
            constructor() {
                super(); // Super method call refers to super class constructor
            }
        }

        let x = new User();
        x.getCourseDetails();
    </script>
</body>
</html>

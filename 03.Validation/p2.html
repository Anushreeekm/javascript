<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <center>
        <h1>Email Validation</h1>
    </center>
    <hr>
    <form autocomplete="off">
        <label for="email">Email Id</label>
        <input type="text" name="email" id="email" onkeyup="validate()">
        <strong id="status"></strong>
    </form>

    <script>
        function validate(){
            let email = document.getElementById("email").value;
            let status = document.getElementById("status");

            let pattern = /^\S+@\S+\.\S+$/ // Example : admin@gmail.com

            if(email.length == 0){
                status.innerHTML = " Email Field must be filled";
                status.style.color = "orangered";
            } else{
                if(pattern.test(email) == false){
                    status.innerHTML = " Invalid Email-id";
                    status.style.color = "orangered";
                }else {
                    status.innerHTML = " Valid Email-Id";
                    status.style.color = "green";
                }
            }
            
        }
    </script>
</body>
</html>

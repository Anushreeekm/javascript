<body>
    <h1>Operators</h1>
    <button onclick="codeHandler()">Execute code</button>
    <script>
        function codeHandler() {

        /* let a = firstnumber, b = secondnumber;
        add = a + b;
        sub = a - b;
        mul = a * b;
        rem = a % b; */
    var a = prompt("Enter first number");
    var b = prompt("Enter second number" );
    var key = prompt("Enter any one operation value");
            // Constructor(shld start with Caps)- Number, Array, String, Boolean, Object//
    var x = Number(a);
    var y = Number(b);
    var res = 0;

    switch(key){
        case "add":
        res = x + y;
        document.write(`<h1> Addition of 2 numbers = ${res} </h1>`);
        break;

        case "sub":
        res = x - y;
        document.write(`<h1> Subtraction of 2 numbers = ${res} </h1>`);
        break;

        case "mul":
        res = x * y;
        document.write(`<h1> Mul of 2 numbers = ${res} </h1>`);
        break;

        case "div":
            if(x > y) {
                res = x / y;
            }else{
                res = y / x;
            }
        document.write(`<h1> Div of 2 numbers = ${res} </h1>`);
        break;

        case "mod":
            if(x > y) {
                res= x % y;
            } else{
                res = y % x;
            }
        document.write(`<h1> Modulo of 2 numbers = ${res} </h1>`);
        break;
        default : document.write(`<h1>Choose a proper Operation</h1>`);
    }
}

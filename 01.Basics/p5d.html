<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grade</h1>

    <form onsubmit="totalGrade(event)">
        
        <div>
            <label for="score">Enter your marks</label>
            <input type="number" name="score" id="score" required>
        </div>
        
        <button type="submit">Result</button>
    </form>
    <div id="result"></div>
    <script>
        function totalGrade(event) {
            event.preventDefault();

            var marks = document.getElementById("score").value;
            var A = (marks >= 70) || (marks <= 100);
            var B = (marks >= 50) || (marks < 70);
            var C = (marks > 35) || (marks < 50);
            var D = marks === 35;

            switch(marks){
                case A: 
                document.getElementById('result').innerHTML = `<h1> Grade A </h1>`;
                break;
                case B: 
                document.getElementById('result').innerHTML = `<h1> Grade B </h1>`;
                break;
                case C: 
                document.getElementById('result').innerHTML = `<h1> Grade C </h1>`;
                break;
                case D: 
                document.getElementById('result').innerHTML = `<h1> Grade D </h1>`;
                break;
                default: document.getElementById('result').innerHTML = `<h1> Fail </h1>`;
            }
            
        }
</script>
</body>
</html>
